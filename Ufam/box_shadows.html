<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JeanC">
    <meta name="description" content="Border_Radius">
    <meta name="keywords" content="html5, aprendizado">
    <title>Document</title>
    <style>
        #radius{
            background: black;
            width: 200px;
            height: 200px;
            margin: 50px auto;

            border-radius: 50px 100px/ 50px 100px ;
            /*1ºdeslocamento para direita no eixo x; 2ºdeslocamento no eixo y; 3ºesfumaçamento; 4ºtamanho da sombra; 5ºcor; acrescentando uma vírgula é possível masi de uma sombra*/
            box-shadow: 10px 0 0 20px #999, -5px -5px 0 10px blue;
        }
    
        
    </style>
</head>
<body>
    <h1>CSS efeitos</h1>
    <div id="radius"></div>
    
</body>
</html>
